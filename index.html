<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <nav>
        <button class="menu-btn js-menu-btn">
          <span class="fa fa-bars"></span>
        </button>
        <ul class="js-menu-items">
          <li><a href="#">What's Gif ?</a></li>
          <li><a href="#"> About Us</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </nav>
      <h1>Gif Locator</h1>
    </header>
    <main>
      <div class="input-area">
        <label for="search"> Find your Gif: </label>
        <input
          type="text"
          placeholder="search"
          id="search"
          autofocus
          class="js-search-item">
        <select name="dropdown" id="dropdown" class="js-quantity">
          <option value="5">5</option>
          <option value="10" selected="selected">10</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="35">35</option>
          <option value="50">50</option>
        </select>
      </div>
      <button class="submit-btn js-search-btn">Search</button>
      <div class="container js-container">
        <img
          src="https://media2.giphy.com/media/6y6fyAD9OIE6NvhJEu/giphy.gif?cid=5bd6becdyqa2lw4ugi1mp1tywyqsl0bn31x0sojbvhhkr3gp&ep=v1_gifs_search&rid=giphy.gif&ct=g%27"
          alt="penguan"
        >
        <img
          src="https://media2.giphy.com/media/26n6WywJyh39n1pBu/giphy.gif?cid=5bd6becdj7s5lkh434wnljd61cuxa9dmc5fdcnvzkieq07wj&ep=v1_gifs_search&rid=giphy.gif&ct=g%27"
          alt="search"
        >
      </div>
    </main>
    <footer>
      <span> &copy; Created By:</span>
      <span class="footer-name"> Aslan Mammadov</span>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
